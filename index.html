<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- FontAwesome CDN -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Google Font Lato -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
			rel="stylesheet"
		/>

		<style>
			body {
				font-family: "Lato", sans-serif;
			}
		</style>

		<!-- Tailwind and DaisyUI CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- Custome Values -->
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							"primary-color": "#F85559",
						},

						fontFamily: {
							"primary-font": "Lato",
						},
					},
				},
			};
		</script>
	</head>
	<body>
		<header>
			<nav class="max-w-screen-xl mx-auto my-2 py-2 px-10 bg-primary-color rounded-full">
				<div class="navbar flex justify-between items-center">
					<div class="navbar-start">

                        <!-- Navbar Menus Mobile -->
						<div class="dropdown">
							<label tabindex="0" class="btn btn-ghost btn-circle lg:hidden">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="h-5 w-5"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M4 6h16M4 12h16M4 18h7"
									/>
								</svg>
							</label>
							<ul
								tabindex="0"
								class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
							>
								<li><a>Homepage</a></li>
								<li><a>Portfolio</a></li>
								<li><a>About</a></li>
							</ul>
						</div>

                        <!-- Navbar Menus Desktop -->
						<div class="navbar-center hidden lg:flex">
							<ul class="menu menu-horizontal px-1 pt-3 text-white font-medium text-lg">
								<li><a>Item 1</a></li>
								<li tabindex="0">
									<details>
										<summary>Parent</summary>
										<ul class="p-2">
											<li><a>Submenu 1</a></li>
											<li><a>Submenu 2</a></li>
										</ul>
									</details>
								</li>
								<li><a>Item 3</a></li>
							</ul>
						</div>
					</div>

                    <!-- Navbar Logo -->
					<div class="navbar-center flex justify-center items-center">
						<a class="btn btn-ghost normal-case text-xl mr-4"><img class="w-10" src="./images/logo.png" alt="">
                        <h2 class="text-xl text-white font-primary-font  lg:text-3xl">Fruitopia</h2>
                        </a>
					</div>

                    <!-- Nav SearchBar -->
					<div class="navbar-end">
						<div class="form-control">
							<input
								type="text"
								placeholder="Search here"
								class="input input-bordered w-24 md:w-auto"
							/>
						</div>
					</div>
				</div>
			</nav>
		</header>

		<main></main>

		<footer></footer>
	</body>
</html>
